<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">LoginPage</ui:define>
		<ui:define name="content">
			<h3>
			Login Page
			</h3>
			<h:form id="form">
				<h:panelGrid columns="2">
						<p:outputLabel for="username">#{ivy.cms.co('/Login/userName')}</p:outputLabel>
						<p:inputText value="#{data.account.userName}" id="username" required="true" requiredMessage=" User Name is required!"/>
						<p:outputLabel for="password" >#{ivy.cms.co('/Login/passWord')}</p:outputLabel>
						<p:password value="#{data.account.passWord}"  id="password" required="true" requiredMessage=" User Name is required!"/>
					<p:commandButton actionListener="#{logic.login}" value="Login" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
