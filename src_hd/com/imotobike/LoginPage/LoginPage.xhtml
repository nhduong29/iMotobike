<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Layouts/login')}</ui:define>
		<ui:define name="content">
			<h3>#{ivy.cms.co('/Layouts/login')}</h3>
			<h:form id="form">
				<p:outputLabel styleClass="error"> #{data.account.errorMessage}</p:outputLabel>
				<h:panelGrid columns="2">
						<p:outputLabel for="username">#{ivy.cms.co('/Login/userName')}</p:outputLabel>
						<p:inputText value="#{data.account.userName}" id="username" required="true" requiredMessage="#{ivy.cms.co('/Login/userName')} #{ivy.cms.co('/ValidationMessages/is_required')}!"/>
						<p:outputLabel for="password" >#{ivy.cms.co('/Login/passWord')}</p:outputLabel>
						<p:password value="#{data.account.passWord}"  id="password" required="true" requiredMessage="#{ivy.cms.co('/Login/passWord')} #{ivy.cms.co('/ValidationMessages/is_required')}!"/>
					<p:commandButton actionListener="#{logic.login}" value="#{ivy.cms.co('/Layouts/login')}" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
