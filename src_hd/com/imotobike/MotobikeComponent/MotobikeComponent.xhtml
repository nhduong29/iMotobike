<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
      
  <cc:interface componentType="IvyComponent">
  	<cc:attribute name="label" shortDescription="" type=""/>
  	<cc:attribute name="readOnly"/>
  	<cc:attribute name="motobikeTypes"/>
  </cc:interface>
  
  <cc:implementation>
    
    <p:fieldset legend="#{cc.attrs.label}" toggleable="false">
		<p:panelGrid columns="3">
			<p:outputLabel for="type" value="#{ivy.cms.co('/Layouts/type')}"/>
			<p:selectOneMenu id="type" value="#{data.motobike.types}" requiredMessage="#{ivy.cms.co('/Layouts/type')} #{ivy.cms.co('/ValidationMessages/is_required')}" disabled="#{cc.attrs.readOnly}">
	            <f:selectItems value="#{cc.attrs.motobikeTypes}" var="type" itemValue="#{type}" itemLabel="#{type}"></f:selectItems>
	        </p:selectOneMenu>
	        <p:message for="type" display="text"  />
	        
	        <p:outputLabel for="chassisNumber" value="#{ivy.cms.co('/Layouts/chassisNumber')}"/>
			<p:inputText value="#{data.motobike.chasicNumber}" required="true" id="chassisNumber" requiredMessage="#{ivy.cms.co('/Layouts/chassisNumber')} #{ivy.cms.co('/ValidationMessages/is_required')}" maxlength="17" disabled="#{cc.attrs.readOnly}"/>
			<p:message for="chassisNumber" display="text"  />
			
			<p:outputLabel for="chassisFrame" value="#{ivy.cms.co('/Layouts/chassisFrameNumber')}"/>
			<p:inputText value="#{data.motobike.chasicFrameNumber}" required="true" id="chassisFrame" requiredMessage="#{ivy.cms.co('/Layouts/chassisFrameNumber')} #{ivy.cms.co('/ValidationMessages/is_required')}" maxlength="17" disabled="#{cc.attrs.readOnly}" />
			<p:message for="chassisFrame" display="text"  />
			
			<p:outputLabel for="description" style="vertical-align:top" value="#{ivy.cms.co('/Layouts/description')}"/>
 	 				<p:inputTextarea value="#{data.motobike.description}" rows="4" id="description"  maxlength="1000" disabled="#{cc.attrs.readOnly}"/>
		</p:panelGrid>
	</p:fieldset>
  </cc:implementation>
</html>
