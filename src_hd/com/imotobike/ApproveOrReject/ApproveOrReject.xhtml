<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ApproveOrReject</ui:define>
		<ui:define name="content">
			<h3>
			Approve Or Reject
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:outputLabel for="username">User Name</p:outputLabel>
						<p:inputText value="#{data.account.userName}" id="username" readonly="true"/>
					<br />
						<p:outputLabel for="password" >Password</p:outputLabel>
						<p:password value="#{data.account.passWord}"  id="password" readonly="true" />
					
					</f:facet>
					
					<br />
					<p:commandButton actionListener="#{logic.approve}" value="Approve" update="form" icon="ui-icon-check" />
					<br/>
					<p:commandButton actionListener="#{logic.reject}" value="Reject" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
