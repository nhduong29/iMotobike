<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="userComponent">
			<div class="user-info">
          		Welcome <p:commandLink>Orell Cappack</p:commandLink> - <p:commandLink>Logout</p:commandLink>
          	</div>
        </ui:insert>
		</ui:define>
		<ui:define name="title">iMotobikeNumberPalate</ui:define>
		<ui:define name="content">

			<h:form id="form">
				<p:panelGrid columns="2">
					<ic:com.imotobike.PersonComponent startMethod="start" person="#{data.initDataForApplication.person}" label="Personal Information">
					</ic:com.imotobike.PersonComponent>
					
					<ic:com.imotobike.MotobikeComponent startMethod="start" motobike="#{data.initDataForApplication.motobike}" label="Motobike Information" motobikeTypes="#{data.initDataForApplication.motobikeTypes}">
					</ic:com.imotobike.MotobikeComponent>
					
				</p:panelGrid>
				<p:panelGrid columns="1">
					<p:fieldset legend="Approval for Number Plate" toggleable="false">
						<div class="numberPlate">
							<p:outputLabel value="#{data.initDataForApplication.motobike.numberPlate}"/>
						</div>
						<p:panelGrid columns="1" styleClass="groupBtn" >
							<h:panelGroup >
								<p:commandButton value="#{ivy.cms.co('/Layouts/reject')}" update="form" icon="fa fa-trash-o" />
								<p:commandButton actionListener="#{logic.close}" value="#{ivy.cms.co('/Layouts/approve')}" update="form"  icon="fa fa-check" />
							</h:panelGroup>
						</p:panelGrid>
					</p:fieldset>
				</p:panelGrid>
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
