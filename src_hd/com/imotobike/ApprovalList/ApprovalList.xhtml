<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ApprovalList</ui:define>
		<ui:define name="content">
			<h3>
			The list of approvals
			</h3>
			
			<h:form id="form">
			
				<p:dataTable id="approvalLists" widgetVar="approvalLists"
						value="#{data.approvalList}" var="dossier"
						selectionMode="single" rowKey="#{dossier.id}">

					
				<f:facet name="header">
						<p:outputPanel
							style="height:20px; padding-bottom:15px; text-align:right">
							<h:outputText value="Search: " style="font-size:12pt;" />
							<p:inputText id="globalFilter"
								onkeyup="PF('approvalLists').filter()" style="width:150px"
								placeholder="Ask me anything" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="#{ivy.cms.co('/Layouts/fullName')}" id="fullName" filterBy="#{dossier.person.fullName}" styleClass="filterColumn">
							<p:outputLabel value="#{dossier.person.fullName}"></p:outputLabel>
						</p:column>`
						<p:column headerText="#{ivy.cms.co('/Layouts/id')}"  id="ID" filterBy="#{dossier.person.identify}">
							<p:outputLabel value="#{dossier.person.identify}"></p:outputLabel>
						</p:column>
						<p:column headerText="#{ivy.cms.co('/Layouts/chassisNumber')}"  id="chassisNumber" filterBy="#{dossier.motobike.chasicNumber}">
							<p:outputLabel value="#{dossier.motobike.chasicNumber}"></p:outputLabel>
						</p:column>
						<p:column headerText="#{ivy.cms.co('/Layouts/chassisFrameNumber')}"  id="chassisFrameNumber" filterBy="#{dossier.motobike.chasicFrameNumber}">
							<p:outputLabel value="#{dossier.motobike.chasicFrameNumber}"></p:outputLabel>
						</p:column>
						<p:column headerText="#{ivy.cms.co('/Layouts/numberPlate')}"  id="numberPlate" filterBy="#{dossier.motobike.numberPlate}">
							<p:outputLabel value="#{dossier.motobike.numberPlate}"></p:outputLabel>
						</p:column>
					</p:dataTable>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
